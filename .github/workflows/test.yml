name: Test

on:
  push:
    branches:
      - main
    paths:
      - 'tasks/json/**'
      - 'tasks/script/**'
  pull_request:
    paths:
      - 'tasks/json/**'
      - 'tasks/script/**'
  workflow_dispatch:
    inputs:
      packages:
        description: 'Package IDs to test (space-separated)'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions: {}

defaults:
  run:
    shell: bash -xeuo pipefail {0}

jobs:
  detect-changes:
    name: Detect Changed Tasks
    if: ${{ !inputs.packages }}
    runs-on: ubuntu-slim
    timeout-minutes: 5
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
      changed_files: ${{ steps.changed-files.outputs.all_changed_files }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47.0.1
        with:
          files: tasks/**

  test:
    name: Test
    needs: detect-changes
    if: always() && (needs.detect-changes.outputs.any_changed == 'true' || inputs.packages)
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          no-cache: true

      - name: Install Dependencies
        run: bun ci --production

      - name: Install komac
        uses: UnownPlain/install-komac@main
        with:
          repo: UnownPlain/Komac

      - name: Test Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHANGED_FILES: ${{ needs.detect-changes.outputs.changed_files }}
          PACKAGES: ${{ inputs.packages }}
        run: |
          if [ -n "$PACKAGES" ]; then
            for package_id in $PACKAGES; do
              bun pkgtest "$package_id" --dry-run
            done
          else
            for file in $CHANGED_FILES; do
              package_id=$(basename "$file")
              bun pkgtest "$package_id" --dry-run
            done
          fi

          echo "âœ… Completed tests"
