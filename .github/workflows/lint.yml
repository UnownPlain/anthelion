name: Lint Project

on:
  push:
    paths-ignore:
      - version_state/**
  workflow_dispatch:

jobs:
  lint-project:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install Dependencies
        run: bun ci
      - name: Check Formatting
        run: bun formatcheck
      - name: Lint
        run: bun lintcheck
      - name: Typecheck
        run: bun typecheck
