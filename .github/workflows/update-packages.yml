name: Update Packages

on:
  schedule:
    - cron: '8 * * * *'
    - cron: '29 * * * *'
    - cron: '53 * * * *'
  workflow_dispatch:

jobs:
  update-packages:
    runs-on: ubuntu-24.04-arm
    env:
      DENO_DIR: ${{ github.workspace }}/.deno
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true
      - name: Install Komac (Nightly)
        run: |
          wget -nv -P /usr/local/bin/ https://github.com/russellbanks/Komac/releases/download/nightly/komac-nightly-aarch64-unknown-linux-gnu.tar.gz || \
          wget -nv -P /usr/local/bin/ https://github.com/UnownPlain/Komac/releases/download/2.12.0/komac-2.12.0-aarch64-unknown-linux-gnu.tar.gz
          tar -xf /usr/local/bin/*.tar.gz -C /usr/local/bin/
      - name: Update Packages
        env:
          KOMAC_FORK_OWNER: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.UPDATE_TOKEN }}
        run: deno run start
