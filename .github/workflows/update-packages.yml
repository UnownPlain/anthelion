name: Update Packages

on:
  schedule:
    - cron: '8 * * * *'
    - cron: '29 * * * *'
    - cron: '53 * * * *'
  workflow_dispatch:

jobs:
  update-packages:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install Dependencies
        run: bun ci --production
      - name: Install Komac (Nightly)
        run: |
          wget -nv -P /usr/local/bin/ https://github.com/russellbanks/Komac/releases/download/v2.12.1/komac-2.12.1-aarch64-unknown-linux-gnu.tar.gz || \
          wget -nv -P /usr/local/bin/ https://github.com/russellbanks/Komac/releases/download/nightly/komac-nightly-aarch64-unknown-linux-gnu.tar.gz
          tar -xf /usr/local/bin/*.tar.gz -C /usr/local/bin/
      - name: Update Packages
        env:
          KOMAC_FORK_OWNER: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.UPDATE_TOKEN }}
        run: bun start
