name: Fork Maintenance

on:
  schedule:
    - cron: "23 * * * *"
  workflow_dispatch:

jobs:
  fork-maintenance:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Install komac
        uses: UnownPlain/install-komac@main
      - name: Sync Fork & Cleanup Branches
        env:
          KOMAC_FORK_OWNER: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.UPDATE_TOKEN }}
        run: |
          komac sync
          komac cleanup -a
